<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>TinkCare Dashboard</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page fade-in">

	<header class="topbar">
		<div class="brand">TinkCare</div>
		<nav class="mainnav">
			<a href="index.html">Home</a>
			<a href="dashboard.html" class="active">Dashboard</a>
			<a href="chatbot.html">Chatbot</a>
		</nav>
		<div class="actions">
			<div id="notif" class="notif hidden"></div>
			<div id="weatherSummary" class="weather-badge hidden" title="Weather"></div>
			<button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.4-3a5.9 5.9 0 0 0-.1-1l2-1.5-2-3.5-2.3.6a6 6 0 0 0-1.6-.9L14 2H10l-.4 4.2c-.6.2-1.1.5-1.6.9L5.7 6.5 3.7 10l2 1.5c0 .3-.1.7-.1 1s0 .7.1 1l-2 1.5L5.7 18l2.3-.6c.5.4 1 .7 1.6.9L10 22h4l.4-4.2c.6-.2 1.1-.5 1.6-.9l2.3.6 2-3.5-2-1.5z"/></svg>
			</button>
			<div class="profile" id="profileMenu">
				<button id="profileBtn">Profile ▾</button>
				<div class="profile-dropdown hidden" id="profileDropdown">
					<div id="profileName">Guest</div>
					<div class="role" id="profileRole">Role: Visitor</div>
					<a href="login.html" id="loginLink">Login</a>
					<a href="#" id="logoutLink" class="hidden">Logout</a>
				</div>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="grid">
			<div class="card">
				<h3>Dehydration Level</h3>
				<div class="hydration-wrap">
					<div class="progress">
						<div id="hydrationBar" class="progress-bar" style="width:0%"></div>
					</div>
					<div class="hydration-info">
						<div id="dehydPercent">0%</div>
						<div id="riskLabel" class="muted">Status: Safe</div>
					</div>
				</div>
			</div>

			<div class="card">
				<h3>Temperature</h3>
				<p id="temp" class="big-number">-- °C</p>
				<small>Measured / simulated</small>
			</div>

			<div class="card">
				<h3>Location</h3>
				<p id="location" class="muted">Not available</p>
				<button id="locBtn" class="btn btn-sm">Detect Location</button>
			</div>
		</section>

		<section class="grid" style="margin-top:14px;">
			<div class="card">
				<h3>Predicted Condition</h3>
				<p id="predictedCondition" class="muted">Analyzing recent readings...</p>
			</div>
		</section>

		<section class="card full">
			<h3>Last Readings</h3>
			<canvas id="healthChart"></canvas>
		</section>

		<section class="controls">
			<button id="startBtn" class="btn">Start Auto Refresh (5s)</button>
			<button id="stopBtn" class="btn btn-outline">Stop</button>
			<button id="notifyAuthorities" class="btn btn-danger">Notify Authorities</button>
			<button id="weatherBtn" class="btn btn-outline">Check Weather</button>
			<div id="status" class="status safe">System Ready</div>
		</section>
	</main>

	<div id="animated-bg" aria-hidden="true"></div>

	<script src="script.js"></script>
	<script>window.addEventListener('load',()=>{initDashboard();});</script>
</body>
</html>
